ntLayer</span> *gradientLayer = [<span class="built_in">CAGradientLayer</span> layer];</div><div class="line">gradientLayer.frame = <span class="keyword">self</span>.bounds;</div><div class="line">gradientLayer.colors = <span class="keyword">self</span>.colors;</div><div class="line">gradientLayer.locations = <span class="keyword">self</span>.locations;</div><div class="line"></div><div class="line">gradientLayer.startPoint = <span class="built_in">CGPointMake</span>(<span class="number">0</span>, <span class="number">0</span>);</div><div class="line">gradientLayer.endPoint = <span class="built_in">CGPointMake</span>(<span class="number">0</span>, <span class="number">1</span>);</div><div class="line">gradientLayer.mask = shapeLayer;</div><div class="line"></div><div class="line">[<span class="keyword">self</span>.layer addSublayer:gradientLayer];</div><div class="line">[<span class="keyword">self</span> animationWithLayer:shapeLayer];</div><div class="line">&#125;</div><div class="line"></div><div class="line">- (<span class="keyword">void</span>)animationWithLayer:(<span class="built_in">CALayer</span> *)layer &#123;</div><div class="line"><span class="built_in">CABasicAnimation</span> *animation = [<span class="built_in">CABasicAnimation</span> animationWithKeyPath:<span class="string">@"strokeEnd"</span>];</div><div class="line">animation.fromValue = @(<span class="number">0</span>);</div><div class="line">animation.toValue = @(<span class="number">1.0</span>);</div><div class="line">animation.duration = <span class="keyword">self</span>.duration;</div><div class="line">[layer addAnimation:animation forKey:<span class="literal">nil</span>];</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">@end</span></div></pre></td></tr></table></figure></p>
